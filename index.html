<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>太空發射系統 SLS| Web 3D + AR</title>
  <!-- Use model-viewer from Google CDN -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<model-viewer
  src="https://terakieR116.github.io/ar_t1/model_sls.glb"

  alt="NASA SLS Rocket"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="fixed"
  camera-controls
  auto-rotate
  shadow-intensity="1"
</model-viewer>

<p>
  <a rel="ar" href="https://terakieR116.github.io/ar_t1/model_sls.usdz">

</p>
